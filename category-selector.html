                </div>
              
                <div class="ui fitted boxed checkbox">
                  <input type="checkbox" id="item7">
                  <label for="item7">Automation &amp; Test Equipment</label>
                </div>
              
                <select class="categoryselector ui search dropdown" multiple="" id="categoryDropper">
                  <option value="">Search or add new</option>
                  <option value="option1">Packaging (secondary)</option>

                  <option value="option7">Packaging (secondary)</option>
                  <option value="option8">Packaging (primary)</option>

              <a class="ui evergreen upper green button" href="#">Continue</a>

          </div> <!-- .screen.mid -->

        </div> <!-- .container -->
