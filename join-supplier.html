<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join as a supplier</title>
    <link rel="stylesheet" type="text/css" href="core/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <body class="useraccess">
    
    <div id="greenwrapper">
      <div class="ui grid tall">
        <div class="sixteen wide tablet six wide computer column supplier form">
          <div class="ui padded basic segment">

            
            <div class="ui padded basic segment notop">
              
              <div class="left floated">
                <img src="img/logo-black.png" width="151" class="ui image" />
              </div> <!-- .floated -->
              
              <h2>Join as a supplier</h2>
              <p>Products need to be made. Be the one that makes them.</p>
              <div class="ui horizontal divider"></div>
              <div class="ui big form">
                <div class="field">
                  <input placeholder="Company Name" type="text">
                </div>
                <div class="field">
                  <input placeholder="Contact Person" type="text">
                </div>
                <div class="field">
                  <input placeholder="Email Address" type="email">
                </div>
                <div class="field">
                  <input placeholder="Password" type="password">
                </div>
                
                <small>By signing up you agree to our <a href="#" title="Terms">Terms</a> and <a href="#" title="Privacy Policy">Privacy Policy</a></small>
                
                <div class="ui horizontal divider"></div>
                <a class="ui fluid evergreen green button" href="#">Join Now</a>
                
                <div class="ui horizontal divider"></div>
                <small>Make it simple. Join with your LinkedIn Account</small>
                
                <a href="#" class="ui fluid primary basic button"><img src="img/icon-linkedin.png" width="24"> Join with LinkedIn</a>
              </div> <!-- .large form -->
              
            </div> <!-- .segment -->
            
          </div> <!-- segment -->
        </div> <!-- .column -->
        <div class="sixteen wide tablet ten wide computer black column">
          <!-- we will have a slider here -->
        </div> <!-- .column -->
      </div> <!-- .grid -->
      
      
    </div> <!-- #greenwrapper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="core/semantic.min.js"></script>
  </body>
</html>
